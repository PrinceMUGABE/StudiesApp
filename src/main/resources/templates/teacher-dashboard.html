<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- Include Bootstrap or Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alternatively, use Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.10/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body>

    

    <!-- Content Area -->
    <div class="container mt-4">
        <h2>Welcome, Teacher!</h2>

        <!-- Table to display all marks -->
        <div class="mt-4">
            <button onclick="location.href='/insert-new-marks'" class="btn btn-primary">Insert New</button> <h2>Manage Student marks</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Student</th>
                        <th>Course</th>
                        <th>Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through retrieved marks and display in table rows -->
                    <tr th:each="mark : ${marks}">
                        <td th:text="${mark.id}"></td>
                        <td th:text="${mark.student != null ? mark.student.studentCode : 'N/A'}"></td>
                        <td th:text="${mark.course != null ? mark.course.courseCode : 'N/A'}"></td>
                        <td th:text="${mark.value}"></td>
                        <td>
                            <!-- Add buttons for edit and delete actions using Flexbox -->
                            <div class="d-flex justify-content-start">
                                <a th:href="@{'/update-mark/' + ${mark.id}}" class="btn btn-primary btn-sm me-2">Edit</a>
                                <form th:action="@{/delete-marks}" method="post">
                                    <input type="hidden" name="id" th:value="${mark.id}" />
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="/login" class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Logout</a>

    <!-- Bootstrap JS (if using Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
