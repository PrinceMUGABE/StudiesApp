<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4 w-100" style="max-width: 480px;">
            <h2 class="text-center mb-4">Edit Course</h2>
            <form action="/update-course" method="post">
                <input type="hidden" name="id" th:value="${course.id}">
                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <select class="form-select" id="department" name="department" required>
                      <option selected disabled>Select Department</option>
                      <!-- Populate department dynamically -->
                      <th:block th:each="department: ${departments}">
                          <option th:value="${department.id}" th:text="${department.name}"></option>
                      </th:block>
                  </select>
                  
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Course Code:</label>
                    <input type="text" id="code" name="code" th:value="${course.courseCode}" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Course Name:</label>
                    <input type="text" id="name" name="name" th:value="${course.courseName}" class="form-control"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</body>

</html>
