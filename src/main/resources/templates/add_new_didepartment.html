<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Department</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.10/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h2 class="text-center font-bold text-lg mb-4">Add New Department</h2>
        <form action="/save_new_department" method="post">
            
            <div class="mb-3">
                <label for="school" class="form-label">School:</label>
                <select class="form-select" id="school" name="school" onchange="getSectors()">
                    <option selected disabled>Select School</option>
                    <!-- Populate districts dynamically -->
                    <th:block th:each="school: ${schools}">
                        <option th:value="${school.id}" th:text="${school.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Department name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">No Students:</label>
                <input type="number" class="form-control" id="total" name="total" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
