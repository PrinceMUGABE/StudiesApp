<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.10/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="card shadow-lg p-4 w-full sm:w-96 mx-auto">
            <h2 class="text-center mb-4 font-bold text-lg">Edit Student</h2>
            <form action="/student-update-profile" method="post">
                <input type="hidden" name="id" th:value="${student.id}">


                <div class="mb-3">
                    <label for="code" class="form-label">Student Code:</label>
                    <input type="text" id="code" name="code" th:value="${student.studentCode}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" id="firstname" name="firstname" th:value="${student.firstname}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" th:value="${student.lastname}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" th:value="${student.email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" name="phone" th:value="${student.phone}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="schoolId" class="form-label">Select School:</label>
                    <select id="schoolId" name="schoolId" class="form-select" required>
                        <option value="">Select School</option>
                        <!-- Loop through available schools and display options -->
                        <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="courseIds" class="form-label">Select Courses:</label>
                    <select id="courseIds" name="courseIds" class="form-select" multiple required>
                        <!-- Loop through available courses and display options -->
                        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                    </select>
                </div>


                

                <!-- Additional fields as needed -->
                <button type="submit" class="btn btn-primary">Update Student</button>
            </form>
        </div>
    </div>
</body>

</html>
