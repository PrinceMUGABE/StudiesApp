<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Department</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h2>Edit Department</h2>
      <form action="/update-department" method="post">
        <input type="hidden" name="id" th:value="${department.id}">
        <div class="card">
          <div class="mb-3">
            <label for="school" class="form-label">School:</label>
            <select class="form-select" id="school" name="school" required>
              <option selected disabled>Select School</option>
              <!-- Populate schools dynamically -->
              <th:block th:each="school: ${schools}">
                  <option th:value="${school.id}" th:text="${school.name}"></option>
              </th:block>
          </select>
          
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Department name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${department.name}" required>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">No Students:</label>
            <input type="number" class="form-control" id="total" name="total" th:value="${department.totalStudent}" required>
        </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update</button>
      </form>
    </div>
  </body>
</html>
