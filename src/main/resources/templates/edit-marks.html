<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Marks</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Edit Marks</h2>
        <form action="/update-marks" method="post">
            <div class="card">
                <div class="card-body">
                    <input type="hidden" id="id" name="id" th:value="${mark.id}" />
                    <div class="mb-4">
                    <label for="student" class="block text-gray-700 text-sm font-bold mb-2">Select Student:</label>
                    <select id="student" name="studentId" class="form-select border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>

                        <option value="">Select Student</option>
                        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.studentCode}"></option>
                    </select>
                </div>

                    <div class="mb-4">
                        <label for="course" class="block text-gray-700 text-sm font-bold mb-2">Select Course:</label>
                        <select id="course" name="courseId" class="block appearance-none w-full bg-white border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
                            <option value="">Select Course</option>
                            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="value" class="form-label">Value:</label>
                        <input type="number" id="value" name="value" th:value="${mark.value}"class="form-control" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
    </div>
</body>

</html>
