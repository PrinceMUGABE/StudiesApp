<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.10/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="card bg-white shadow-lg rounded-lg overflow-hidden w-96 mx-auto">
            <h2 class="text-center text-xl font-bold mb-4">Edit User</h2>
            <div class="card-body">
                <form action="/update-user" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <div class="mb-3">
                        <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" text="${user.username}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="block text-gray-700 font-bold mb-2">Role:</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option th:each="role : ${T(com.example.education.enumeration.UserRole).values()}" th:value="${role}" th:text="${role}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
