<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New sector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-h-screen">
        
        <div class="card shadow-lg p-4 max-w-sm w-full">
            <h2 class="text-center">Add New Sector</h2>
            <form action="/save_new_sector" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="district" class="block text-gray-700 text-sm font-bold mb-2">Select District:</label>
                    <select id="district" name="district" class="form-select border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>

                        <option value="">Select District</option>
                        <option th:each="district : ${districts}" th:value="${district.id}" th:text="${district.name}"></option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Sector</label>
                    <input type="text" id="name" name="name" class="form-input block w-full bg-white border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
