<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit School</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4 w-100" style="max-width: 480px;">
            <h2 class="text-center mb-4">Edit School</h2>
            <form action="/update-school" method="post">
                <input type="hidden" id="id" name="id" th:value="${school.id}">
                <div class="mb-3">
                    <label for="code" class="form-label">Code:</label>
                    <input type="text" id="code" name="code" th:value="${school.schoolCode}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" th:value="${school.name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">District:</label>
                    <input type="text" id="district" name="district" th:value="${school.district}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="sector" class="form-label">Sector:</label>
                    <input type="text" id="sector" name="sector" th:value="${school.sector}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cell" class="form-label">Cell:</label>
                    <input type="text" id="cell" name="cell" th:value="${school.cell}" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Display success or error message -->
    <div th:if="${message}" class="alert" th:classappend="${message.contains('successfully') ? 'alert-success' : 'alert-danger'} text-center mt-4" th:text="${message}"></div>
</body>
</html>
