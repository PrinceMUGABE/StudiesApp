<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage All Employees</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.10/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/manage-users">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_schools">Manage Schools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_departments">Manage Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_employees">Manage Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-students">Manage Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_attendances">Students Attendances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_course">Manage Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-marks">Manage Marks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_districts">Manage District</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_sectors">Manage Sectors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_cells">Manage Cells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_villages">Manage Villages</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mx-auto mt-10 py-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center font-bold text-lg mb-4">Manage Student Attendance</h2>
                <table class="table">
                
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Student</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through employees and display in table rows -->
                        <tr th:each="attendance: ${attendances}">
                            <td th:text="${attendance.id}"></td>
                            <td th:text="${attendance.student != null ? attendance.student.studentCode : 'N/A'}"></td>
                            <td th:text="${attendance.date}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
