<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage All Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.10/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/manage-users">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_schools">Manage Schools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_departments">Manage Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_employees">Manage Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-students">Manage Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_attendances">Students Attendances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_course">Manage Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-marks">Manage Marks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_districts">Manage District</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_sectors">Manage Sectors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_cells">Manage Cells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_villages">Manage Villages</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 py-5">
        <div class="mb-4">
        </div>
        <div class="card bg-white shadow-lg rounded-lg overflow-hidden">
            <h2 class="text-center text-xl font-bold mb-4">Manage All Users</h2>
            <div class="card-body">
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <!-- Add buttons for edit and delete actions using Flexbox -->
                                <div class="d-flex justify-content-start">
                                    <a th:href="@{/edit-user(id=${user.id})}" class="btn btn-primary btn-sm">Edit</a>
                                    <form th:action="@{/delete-user}" method="post">
                                        <input type="hidden" name="id" th:value="${user.id}">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
